name: Build and Release

on:
  # Runs when you push a tag like v1.0.0
  push:
    tags:
      - 'v*'

  # Runs when you publish a release using GitHub UI
  release:
    types: [published]

  # Lets you manually run it from the Actions tab
  workflow_dispatch:

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project files
        run: |
          mkdir -p dist
          cp -r * dist/

      - name: Create ZIP archive
        run: |
          cd dist
          zip -r fortnite-status-tracker.zip .

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: dist/fortnite-status-tracker.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
