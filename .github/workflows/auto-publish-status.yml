name: Auto Update & Publish Fortnite Status

on:
  schedule:
    - cron: "*/3 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-status:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run status updater
        run: node index.js

      - name: Commit changes only if needed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [[ -n "$(git status --porcelain)" ]]; then
            git add .
            git commit -m "Auto update Fortnite status"
            git push
            echo "Changes detected and pushed."
          else
            echo "No changes detected. Skipping commit."
          fi
