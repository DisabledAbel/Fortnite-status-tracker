name: Update Fortnite Status

# Run every 5 minutes; adjust as needed
on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js 20
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Clean old data files (optional but prevents "Unknown")
      - name: Clean old status files
        run: |
          rm -f public/status.json
          rm -f public/history.json
          rm -f public/component-history.json
          mkdir -p public

      # 4. Install dependencies (just in case)
      - name: Install npm dependencies
        run: npm install

      # 5. Run the status updater
      - name: Run status updater
        run: npm run update

