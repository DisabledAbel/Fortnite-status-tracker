name: Auto Update & Publish Fortnite Status

on:
  schedule:
    - cron: "*/3 * * * *"   # Run every 3 minutes
  workflow_dispatch:        # Allow manual trigger

# Prevent ANY run from being skipped or cancelled
concurrency:
  group: fortnite-status-tracker
  cancel-in-progress: false

jobs:
  update-status:
    runs-on: ubuntu-latest
    timeout-minutes: 10     # Prevent stuck hangs but allow enough time

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run status update script
        run: node index.js

      - name: Check for changed files
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # Check for changes
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "Changes detected. Committing..."
            git add -A
            git commit -m "Auto-update: Fortnite Status $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
            git push
          else
            echo "No updates to commit."
          fi
          
