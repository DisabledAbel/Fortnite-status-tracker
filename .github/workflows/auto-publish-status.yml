name: Auto Update & Publish Fortnite Status

on:
  schedule:
    - cron: "*/10 * * * *"  # every 10 minutes
  workflow_dispatch:

jobs:
  update-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm install

      - name: Fetch Fortnite Status and Generate Badge
        run: node -e "import('./index.js').then(async mod=>{ await mod.saveStatusToFile(); await mod.saveBadgeJson(); })"

      - name: Commit updated status files
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          git add status.json status-badge.json
          git commit -m "Auto-update Fortnite status JSON" || echo "No changes to commit"
          git push

      - name: Clean git state before version bump
        run: |
          git reset --hard HEAD

      - name: Auto bump patch version
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          npm version patch -m "Auto-bump version %s"
          git push --follow-tags

      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
