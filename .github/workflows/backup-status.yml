name: Update Fortnite Status

on:
  schedule:
    - cron: "*/5 * * * *" # Every 5 minutes
  workflow_dispatch:

jobs:
  update-status:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout main repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Run updater
      - name: Run status updater
        id: updater
        run: |
          node index.js

      # 5. Verify success
      - name: Verify updater success
        if: failure()
        run: |
          echo "Updater failed! Stopping workflow."
          exit 1

      # 6. Commit updated JSON files
      - name: Commit updated JSON
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add public/status.json public/status-badge.json public/history.json
          git diff --cached --quiet || git commit -m "Update Fortnite status"

      # 7. Push changes
      - name: Push changes
        run: git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
