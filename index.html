<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fortnite Status Tracker</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f0f0f0; }
    tr:nth-child(even) { background-color: #fafafa; }
  </style>
</head>
<body>
  <h1>Fortnite Status Tracker</h1>

  <div>Status: <span id="status">Loading…</span></div>
  <div>Last Checked: <span id="lastChecked">Loading…</span></div>
  <div>Last Changed: <span id="lastChanged">Unknown</span></div>
  <div>Downtime: <span id="downtime">0m 0s</span></div>

  <table>
    <thead>
      <tr>
        <th>Component</th>
        <th>Status</th>
        <th>Last Changed</th>
        <th>Downtime</th>
      </tr>
    </thead>
    <tbody id="componentsTableBody"></tbody>
  </table>

  <script>
    async function updateStatus() {
      try {
        const res = await fetch("/status.json", { cache: "no-store" });
        if (!res.ok) throw new Error("Network error");
        const data = await res.json();

        // Global status
        document.getElementById("status").textContent = data.status || "Unknown";
        document.getElementById("lastChecked").textContent = data.lastChecked
          ? new Date(data.lastChecked).toLocaleString()
          : "Unknown";
        document.getElementById("lastChanged").textContent = data.lastChanged
          ? new Date(data.lastChanged).toLocaleString()
          : "Unknown";

        // Downtime
        if (data.downtimeSeconds) {
          const mins = Math.floor(data.downtimeSeconds / 60);
          const secs = data.downtimeSeconds % 60;
          document.getElementById("downtime").textContent = `${mins}m ${secs}s`;
        } else {
          document.getElementById("downtime").textContent = "0m 0s";
        }

        // Per-component table
        const tableBody = document.getElementById("componentsTableBody");
        tableBody.innerHTML = "";
        if (data.components) {
          for (const [name, comp] of Object.entries(data.components)) {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${name}</td>
              <td>${comp.status || "Unknown"}</td>
              <td>${comp.lastChanged ? new Date(comp.lastChanged).toLocaleString() : "Unknown"}</td>
              <td>${comp.downtimeSeconds || 0}s</td>
            `;
            tableBody.appendChild(row);
          }
        }

      } catch (err) {
        console.error("Failed to load status:", err);
        document.getElementById("status").textContent = "Error";
        document.getElementById("lastChanged").textContent = "Unknown";
        document.getElementById("lastChecked").textContent = "Unknown";
        document.getElementById("downtime").textContent = "0m 0s";
        document.getElementById("componentsTableBody").innerHTML = "";
      }
    }

    // Initial load + auto-update every 60 seconds
    updateStatus();
    setInterval(updateStatus, 60_000);
  </script>
</body>
</html>
